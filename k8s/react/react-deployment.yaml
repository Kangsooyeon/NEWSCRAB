apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react
  template:
    metadata:
      labels:
        app: react
    spec:
      containers:
        - name: react
          image: your-docker-hub-account/react-app:latest  # React 애플리케이션의 Docker 이미지
          ports:
            - containerPort: 3000
