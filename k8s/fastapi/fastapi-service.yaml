# fastapi-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: fastapi-service
spec:
  type: NodePort  # 또는 ClusterIP, LoadBalancer로 설정 가능
  selector:
    app: fastapi
  ports:
    - protocol: TCP
      port: 80  # 외부에 노출될 포트
      targetPort: 8000  # FastAPI 컨테이너의 포트
      nodePort: 30030  # (선택 사항) 외부에서 접근할 때 사용할 포트
